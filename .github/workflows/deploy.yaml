name: GitHub Actions
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [dev]
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@main
        with:
          role-to-assume: "arn:aws:iam::075006646450:role/OICD-github-actions"
          aws-region: "eu-west-1"

      - name: Check AWS Identity
        run: aws sts get-caller-identity

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.0"
      
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -backend-config=${{ matrix.env }}.config

      - name: Terraform Format
        working-directory: ./terraform
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate
      
      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -var-file=${{ matrix.env }}.tfvars
      
      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -var-file=${{ matrix.env }}.tfvars -auto-approve
