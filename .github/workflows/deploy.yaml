name: Deploy
run-name: ${{ github.actor }} run the workflow
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{ github.ref_name == 'main' && 'prd' || 'dev' }}
    steps:
      - name: Verify Variable
        run: |
          echo "Current environment: ${{ env.ENVIRONMENT }}"
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@main
        with:
          role-to-assume: "arn:aws:iam::075006646450:role/OICD-github-actions"
          aws-region: "eu-west-1"
      - name: Check AWS Identity
        run: aws sts get-caller-identity
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.0"
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -backend-config=${{ env.ENVIRONMENT }}.config
      - name: Terraform Format
        working-directory: ./terraform
        run: terraform fmt -check
      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate
      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -var-file=${{ env.ENVIRONMENT }}.tfvars
      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -var-file=${{ env.ENVIRONMENT }}.tfvars -auto-approve
